<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Success</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #f0f9f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .success-container img {
            width: 80px;
            margin-bottom: 20px;
        }

        .success-container h2 {
            color: #2ecc71;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .success-container p {
            color: #555;
            margin-bottom: 20px;
        }

        .success-container .btn {
            background-color: #2ecc71;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s;
        }

        .success-container .btn:hover {
            background-color: #27ae60;
        }

        @media (max-width: 480px) {
            .success-container h2 {
                font-size: 22px;
            }

            .success-container p {
                font-size: 15px;
            }

            .success-container .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="success-container">
        <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Success Icon" />
        <h2>Payment Successful!</h2>
        <p>Your transaction has been completed successfully.</p>
        <a href="/Ecomm-UI/index.html" class="btn">Go to Dashboard</a>
    </div>
</body>

</html>
